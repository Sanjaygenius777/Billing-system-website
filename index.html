<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/styles.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1 style="text-align: center; padding: 10px; font-family: 'Roboto'; font-size: 40px;">Login/ Sign Up</h1>
  <div>
    <div class="image">
      <img src="./4957136.jpg">
    </div>
    <div class="Login_Card">
      <form action="/submit" method="post">
        <div>
          <label for="username">Enter User Name :</label>
          <input id="username" name="Username" type="text" />
        </div>
        <br>

        <div>
          <label>Enter Email ID :</label>
          <input type="email" name="Email" required />
        </div>
        <br>

        <div>
          <label>Enter Password :</label>
          <input type="password" name="password" required/>
        </div>
        <br>

        <div>
          <label>Confirm Password :</label>
          <input type="password" name="Cpassword" required/>
        </div>
        <br>


        <button>Sign In</button>
      </form>
        

    </div>
  </div>

</body>

</html>
